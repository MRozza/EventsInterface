<div class="filter-box">
  <div class="row padding-top-10">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <span class="pull-left bold-font">{{'Location' | lang}}</span>
      <span class="pull-right"><i class="fas fa-map-marker"></i></span>
    </div>
  </div>
  <div *ngFor="let ele of selectOptions" class="row padding-top-10">
    <div  class="col-md-12 col-sm-12 col-xs-12">
      <span class="pull-left">{{ele.text}}</span>
      <span class="pull-right"><i (click)="removeFromSelected(ele.id)" class="fas fa-times"></i></span>
    </div>
  </div>
  <div class="row padding-top-10">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <select  id="CitySelect" class="form-control" (change)="PushToSelected($event.target.value)" [(ngModel)]="selected">
        <option value="-1" disabled>{{'AddCity' | lang}}</option>
        <option  *ngFor="let ele of data" [value]="ele.id" (click)="PushToSelected(ele)">{{ele.text | lang}}</option>
      </select>
    </div>
  </div>
  <div class="row padding-top-10">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="pretty p-icon p-smooth">
        <input type="checkbox" [(ngModel)]="isChecked" (change)="SelectAllCities(isChecked)" />
        <div class="state p-success">
          <i class="icon glyphicon glyphicon-ok"></i>
          <label>{{'AllCites' | lang}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
