<div class="filter-box">
  <div class="row padding-top-10">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <span class="pull-left bold-font">{{'EventType' | lang}}</span>
      <span class="pull-right"><i class="fas fa-calendar"></i></span>
    </div>
  </div>
  <div *ngFor="let ele of data" class="row padding-top-10">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="pretty p-icon p-smooth">
        <input type="checkbox" [(ngModel)]="ele.selected" (change)="ToggleTypeSelect()"/>
        <div class="state p-success">
          <i class="icon glyphicon glyphicon-ok"></i>
          <label>{{ele.text | lang}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
