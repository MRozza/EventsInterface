<form class="form-horizontal" #form="ngForm" (ngSubmit)="onSubmit()">
  <label for="verificationNumber">{{'verificationNumber'|lang}}</label>
  <input type="number" class="form-control" id="verificationNumber" name="verificationNumber" [(ngModel)]="verificationNumber" required>
  <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
</form>
