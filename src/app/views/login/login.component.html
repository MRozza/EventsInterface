<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 form-group text-center">
        <h2>{{'login' | lang}}</h2>
        <div class="row">
          <div class="col-md-2 col-md-offset-5">
            <div class="header-underline"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 form-group">
        <label>{{'email' | lang}}</label>
        <input type="text" class="form-control"  schemaPath=".Email" [(ngModel)]="data.Email">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 form-group">
        <label>{{'password' | lang}}</label>
        <input type="password" class="form-control"  schemaPath=".Password"
               [(ngModel)]="data.Password">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 form-group">
        <a type="submit" class="btn btn-default pull-right" [routerLink]="'/register'">{{'registration' | lang}}</a>
        <button type="submit" class="btn btn-default pull-right" (click)="onSubmit()">{{'login' | lang}}</button>
      </div>
    </div>
  </div>
</div>
