<div  *ngFor="let ticket of tickets;">
  <div class="row">
    <div class="col-md-8 col-sm-8 col-xs-8">
      <h4>{{ticket.TicketTitle}}</h4>
      <h5>{{'SAR' | lang }} {{ticket.Price}}</h5>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-4" *ngIf="ticket.IsAvailable;else notAvailable">
      <input type="number" class="form-control" placeholder="0" [(ngModel)]="ticket.Quantity" min="0">
    </div>
    <ng-template #notAvailable>
      <div class="col-md-4 col-sm-4 col-xs-4">
        <h4>Not Available</h4>
      </div>
    </ng-template>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      {{ticket.Description}}
    </div>
  </div>
</div>
